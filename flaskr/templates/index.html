<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Determine Service Location</title>
    <script src="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../static/css/lib/bootstrap.min.css" />>
    <link type="text/css" rel="stylesheet" href="../static/css/index.css" />
    <script type='text/javascript' src='../static/js/lib/jquery-2.2.4.min.js'></script>
    <script type='text/javascript' src='../static/js/lib/bootstrap.min.js'></script>
    <script src='../static/js/index.js'></script>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="routeContainer">
        <div id="inputBox">
            <input id="search" type="text" class="form-control" placeholder="ipv4 addr...">
        </div>
        <div id="resetBox">
            <button id="reset" type="button">Clear</button>
        </div>
        <div id="routingInfo">
            <p id="routeText">Routing...</p>
            <p id="completeText">Done!</p>
        </div>
        <div id="ipInfo">
            <p id="ipIsLocated">IP location known!</p>
            <p id="ipNotLocated">
                Final IP location not known.<br>
                (Try another packet type?)
            </p>
        </div>
        <div id="options">
            <label for="packetType">Packet Type:</label>
            <select name="packetType" id="packetType">
                <option value="UDP">UDP (Default)</option>
                <option value="ICMP_ECHO">ICMP_ECHO</option>
                <option value="TCP_SYN">TCP_SYN</option>
            </select>
        </div>
    </div>
</body>
</html>
